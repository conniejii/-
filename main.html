<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的考古題系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-10">
        <h1 class="text-3xl font-bold text-center text-blue-200 mb-10">
        我的第一個考古題系統
        </h1>
        
        <div class="flex gap-9 justify-center mb-6">
            <select id="grade" class="bg-gray-800 border border-gray-700 text-white rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">年級</option>
                <option value="Freshman1">大一上</option>
                <option value="Freshman2">大一下</option>
                <option value="general">通識</option>
            </select>

            <select id="subject" class="bg-gray-800 border border-gray-700 text-white rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">科目</option>
            </select>

            <select id="teacher" class="bg-gray-800 border border-gray-700 text-white rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">老師</option>
            </select>
        </div>

        <table class="mx-auto border-collapse border border-gray-700 w-full max-w-2xl">
            <thead>
                <tr>
                <th class="border border-gray-400 px-4 py-2">學年度</th>
                <th class="border border-gray-400 px-4 py-2">科目名稱</th>
                <th class="border border-gray-400 px-4 py-2">授課教授</th>
                <th class="border border-gray-400 px-4 py-2">考試類別</th> 
                <th class="border border-gray-400 px-4 py-2">檔案</th> 
                </tr>
             </thead>
            <tbody id="examTableBody">
            </tbody>
        </table>
    <div class="flex justify-end max-w-4xl mx-auto mb-4 mr-50 mt-10">
        <button onclick="toggleAdmin()" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-4 py-1 rounded-full text-sm transition">
            <span id="toggleText">➕ 新增考古題</span>
        </button>
    </div>

    <div id="adminPanel" class="hidden max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-xl mb-10 border border-gray-700 transition-all">
        <h2 class="text-xl font-semibold mb-4 text-blue-300">新增考古題資料</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"> 
            <div>
            <label class="block text-gray-400 text-sm mb-1">選擇年級</label>
            <select id="add-grade" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Freshman1">大一上</option>
                <option value="Freshman2">大一下</option>
            </select>
            </div>
            <div>
            <label class="block text-gray-400 text-sm mb-1">輸入科目名稱</label>
            <input type="text" id="add-subject" placeholder="例如：微積分一" 
               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
            <label class="block text-gray-400 text-sm mb-1">輸入老師名字</label>
            <input type="text" id="add-teacher" placeholder="請注意錯別字" 
               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
            <label class="block text-gray-400 text-sm mb-1">輸入學年度</label>
            <input type="text" id="semester" placeholder="例如：114" 
               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
            <label class="block text-gray-400 text-sm mb-1">輸入考試類別</label>
            <input type="text" id="testType" placeholder="例如：期中考、小考1" 
               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
            <label class="block text-gray-400 text-sm mb-1">上傳檔案</label>
            <input type="text" id="newfile" placeholder="1" 
               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>
    </div>
     <button onclick="handleManualAdd()" class="w-full bg-blue-600 ...">確認新增</button>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="script.js"></script>    
</body>
</html>
